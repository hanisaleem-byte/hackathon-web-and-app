<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Lost Item - Campus Portal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body class="report-body">

    <div class="report-wrapper">

        <!-- Header -->
        <div class="report-header">
            <div class="report-header-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="#ffffff">
                    <path
                        d="M20 6h-2.18c.11-.31.18-.65.18-1a3 3 0 0 0-3-3c-1.05 0-1.96.54-2.5 1.35L12 4l-.5-.65A2.988 2.988 0 0 0 9 2a3 3 0 0 0-3 3c0 .35.07.69.18 1H4c-1.11 0-1.99.89-1.99 2L2 19c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2z" />
                </svg>
            </div>
            <h1 class="report-header-title">Lost & Found Report</h1>
        </div>

        <!-- Form Card -->
        <div class="report-card">
            <h2 class="report-card-title">Report Lost Item</h2>

            <form class="report-form">
                <!-- Item Name -->
                <div class="report-field">
                    <label for="itemName">Item Name</label>
                    <input type="text" id="itemName" name="itemName" placeholder="">
                </div>

                <!-- Category + Sub-category Row -->
                <div class="report-field">
                    <label>Category</label>
                    <div class="report-row">
                        <select id="category" name="category">
                            <option value="network">Network</option>
                            <option value="electronics">Electronics</option>
                            <option value="clothing">Clothing</option>
                            <option value="documents">Documents</option>
                            <option value="other">Other</option>
                        </select>
                        <select id="subcategory" name="subcategory">
                            <option value="electronics">Electronics</option>
                            <option value="phone">Phone</option>
                            <option value="laptop">Laptop</option>
                            <option value="tablet">Tablet</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <!-- Description -->
                <div class="report-field">
                    <textarea id="description" name="description" placeholder="Description" rows="3"></textarea>
                </div>

                <!-- Location -->
                <div class="report-field">
                    <label for="location">Location</label>
                    <select id="location" name="location">
                        <option value="">Select Location</option>
                        <option value="campus-a">Campus A</option>
                        <option value="campus-b">Campus B</option>
                        <option value="library">Library</option>
                        <option value="cafeteria">Cafeteria</option>
                        <option value="lab">Lab</option>
                    </select>
                </div>

                <!-- Urgency -->
                <div class="report-field">
                    <label>Urgency</label>
                    <div class="urgency-options">
                        <label class="urgency-option">
                            <input type="radio" name="urgency" value="low" checked>
                            <span class="urgency-dot urgency-green"></span>
                            <span>Low</span>
                        </label>
                        <label class="urgency-option">
                            <input type="radio" name="urgency" value="medium">
                            <span class="urgency-dot urgency-yellow"></span>
                            <span>Medium</span>
                        </label>
                        <label class="urgency-option">
                            <input type="radio" name="urgency" value="high">
                            <span class="urgency-dot urgency-red"></span>
                            <span>High</span>
                        </label>
                    </div>
                </div>

                <!-- Submit -->
                <div class="report-submit">
                    <button type="submit" class="report-submit-btn">Submit Complaint</button>
                </div>
            </form>
        </div>

    </div>

    <!-- Back to Home Button -->
    <a href="student.html" class="back-home-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="#ffffff">
            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
        </svg>
        Back to Dashboard
    </a>

</body>

</html>
