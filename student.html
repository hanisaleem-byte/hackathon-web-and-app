<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - Campus Portal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body class="dashboard-body">

    <!-- Dashboard Wrapper -->
    <div class="dashboard-wrapper">

        <!-- Header -->
        <div class="dashboard-header">
            <h1 class="dashboard-header-title">Lost & Found Report</h1>
        </div>

        <!-- Stats Cards -->
        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-icon stat-icon-blue">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#2563eb" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                        <polyline points="14 2 14 8 20 8" />
                        <line x1="16" y1="13" x2="8" y2="13" />
                        <line x1="16" y1="17" x2="8" y2="17" />
                        <polyline points="10 9 9 9 8 9" />
                    </svg>
                </div>
                <span class="stat-label">Total Reports</span>
                <span class="stat-value">128</span>
            </div>
            <div class="stat-card">
                <div class="stat-icon stat-icon-red">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#dc2626" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <rect x="2" y="3" width="20" height="14" rx="2" ry="2" />
                        <line x1="8" y1="21" x2="16" y2="21" />
                        <line x1="12" y1="17" x2="12" y2="21" />
                    </svg>
                </div>
                <span class="stat-label">Active Complaints</span>
                <span class="stat-value">5</span>
            </div>
            <div class="stat-card">
                <div class="stat-icon stat-icon-green">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#16a34a" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
                        <polyline points="22 4 12 14.01 9 11.01" />
                    </svg>
                </div>
                <span class="stat-label">Items Matched</span>
                <span class="stat-value">12</span>
            </div>
            <div class="stat-card">
                <div class="stat-icon stat-icon-orange">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#ea580c" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
                        <circle cx="9" cy="7" r="4" />
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87" />
                        <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                    </svg>
                </div>
                <span class="stat-label">Events Registered</span>
                <span class="stat-value">8</span>
            </div>
        </div>

        <!-- Content Area -->
        <div class="dashboard-content">

            <!-- Sidebar -->
            <div class="sidebar">
                <a href="#" class="sidebar-item active">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z" />
                    </svg>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="sidebar-item">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                    </svg>
                    <span>Lost & Found</span>
                </a>
                <a href="#" class="sidebar-item">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-7 12h-2v-2h2v2zm0-4h-2V6h2v4z" />
                    </svg>
                    <span>Complaints</span>
                </a>
                <a href="#" class="sidebar-item">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z" />
                    </svg>
                    <span>Volunteers</span>
                </a>
                <a href="#" class="sidebar-item">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z" />
                    </svg>
                    <span>Notifications</span>
                </a>
            </div>

            <!-- Recent Activity -->
            <div class="activity-section">
                <h2 class="activity-title">Recent Activity</h2>
                <div class="activity-table">
                    <!-- Row 1 -->
                    <div class="activity-row">
                        <div class="activity-item-info">
                            <div class="activity-item-icon">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="#475569">
                                    <rect x="7" y="1" width="10" height="22" rx="2" />
                                </svg>
                            </div>
                            <span class="activity-item-name">Phone</span>
                        </div>
                        <div class="activity-meta">
                            <span class="activity-desc-badge">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="#6b7280">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6z" />
                                </svg>
                                Description
                            </span>
                            <span class="status-badge status-pending">Pending</span>
                        </div>
                    </div>
                    <!-- Row 2 -->
                    <div class="activity-row">
                        <div class="activity-item-info">
                            <div class="activity-item-icon">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="#475569">
                                    <path
                                        d="M20 6h-2.18c.11-.31.18-.65.18-1a3 3 0 0 0-3-3c-1.05 0-1.96.54-2.5 1.35L12 4l-.5-.65A2.988 2.988 0 0 0 9 2a3 3 0 0 0-3 3c0 .35.07.69.18 1H4c-1.11 0-1.99.89-1.99 2L2 19c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2z" />
                                </svg>
                            </div>
                            <span class="activity-item-name">Backpack</span>
                        </div>
                        <div class="activity-meta">
                            <span class="activity-desc-badge">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="#6b7280">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6z" />
                                </svg>
                                Description
                            </span>
                            <span class="status-badge status-pending">Pending</span>
                        </div>
                    </div>
                    <!-- Row 3 -->
                    <div class="activity-row">
                        <div class="activity-item-info">
                            <div class="activity-item-icon">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="#475569">
                                    <path
                                        d="M21 18v1c0 1.1-.9 2-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h14c1.1 0 2 .9 2 2v1h-9a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h9zm-9-2h10V8H12v8zm4-2.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z" />
                                </svg>
                            </div>
                            <span class="activity-item-name">Wallet</span>
                        </div>
                        <div class="activity-meta">
                            <span class="activity-desc-badge">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="#6b7280">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6z" />
                                </svg>
                                Description
                            </span>
                            <span class="status-badge status-matching">Matching</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="action-btn action-btn-primary" onclick="window.location.href='reportlost.html'">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="white">
                    <path
                        d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                </svg>
                Report Lost Item
            </button>
            <button class="action-btn action-btn-outline" onclick="window.location.href='submitcomplaint.html'">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="#16a34a">
                    <path
                        d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-7 12h-2v-2h2v2zm0-4h-2V6h2v4z" />
                </svg>
                Submit Complaint
            </button>
            <button class="action-btn action-btn-outline">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="#dc2626">
                    <path
                        d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm2 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z" />
                </svg>
                Register for Event
            </button>
        </div>
    </div>

    <!-- Back to Home Button -->
    <a href="index.html" class="back-home-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="#ffffff">
            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
        </svg>
        Back to Home
    </a>

</body>

</html>
