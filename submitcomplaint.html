<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Complaint - Campus Portal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body class="complaint-body">

    <div class="complaint-wrapper">

        <!-- Header -->
        <div class="complaint-page-header">
            <div class="complaint-page-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="#ffffff">
                    <path
                        d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-7 12h-2v-2h2v2zm0-4h-2V6h2v4z" />
                </svg>
            </div>
            <h1 class="complaint-page-title">Submit Complaint</h1>
        </div>

        <!-- Form Card -->
        <div class="complaint-card">
            <form class="complaint-form">
                <!-- Complaint Title -->
                <div class="complaint-field">
                    <label for="complaintTitle">Complaint Title</label>
                    <input type="text" id="complaintTitle" name="complaintTitle">
                </div>

                <!-- Category -->
                <div class="complaint-field">
                    <label for="complaintCategory">Category</label>
                    <select id="complaintCategory" name="complaintCategory">
                        <option value="pickpacks">Pickpacks</option>
                        <option value="infrastructure">Infrastructure</option>
                        <option value="maintenance">Maintenance</option>
                        <option value="security">Security</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <!-- Description -->
                <div class="complaint-field">
                    <textarea id="complaintDesc" name="complaintDesc" placeholder="Description" rows="3"></textarea>
                </div>

                <!-- Location -->
                <div class="complaint-field">
                    <label for="complaintLocation">Location</label>
                    <select id="complaintLocation" name="complaintLocation">
                        <option value="">Select Location</option>
                        <option value="campus-a">Campus A</option>
                        <option value="campus-b">Campus B</option>
                        <option value="library">Library</option>
                        <option value="cafeteria">Cafeteria</option>
                        <option value="lab">Lab</option>
                    </select>
                </div>

                <!-- Urgency -->
                <div class="complaint-urgency-row">
                    <div class="complaint-urgency-icon">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="#16a34a">
                            <path
                                d="M20 6h-2.18c.11-.31.18-.65.18-1a3 3 0 0 0-3-3c-1.05 0-1.96.54-2.5 1.35L12 4l-.5-.65A2.988 2.988 0 0 0 9 2a3 3 0 0 0-3 3c0 .35.07.69.18 1H4c-1.11 0-1.99.89-1.99 2L2 19c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2z" />
                        </svg>
                    </div>
                    <span class="complaint-urgency-label">Urgency</span>
                    <div class="complaint-urgency-options">
                        <label class="urgency-option">
                            <input type="radio" name="complaintUrgency" value="low" checked>
                            <span class="urgency-dot urgency-green"></span>
                            <span>Low</span>
                        </label>
                        <label class="urgency-option">
                            <input type="radio" name="complaintUrgency" value="medium">
                            <span class="urgency-dot urgency-yellow"></span>
                            <span>Medium</span>
                        </label>
                        <label class="urgency-option">
                            <input type="radio" name="complaintUrgency" value="high">
                            <span class="urgency-dot urgency-red"></span>
                            <span>High</span>
                        </label>
                    </div>
                </div>

                <!-- Submit -->
                <div class="complaint-submit">
                    <button type="submit" class="complaint-submit-btn">Submit Complaint</button>
                </div>
            </form>
        </div>

        <!-- My Complaints Section -->
        <div class="my-complaints">
            <div class="my-complaints-header">
                <h2 class="my-complaints-title">My Complaints</h2>
                <div class="my-complaints-filters">
                    <span class="filter-text">Status: <strong>All</strong></span>
                    <span class="filter-divider">|</span>
                    <span class="filter-text">Category: <strong>All</strong></span>
                </div>
            </div>

            <div class="my-complaints-table">
                <div class="my-complaints-table-header">
                    <span class="mc-col-id">ID</span>
                    <span class="mc-col-complaint">Complaints</span>
                    <span class="mc-col-location">Location</span>
                    <span class="mc-col-status">Status</span>
                    <span class="mc-col-actions">Actions</span>
                </div>
                <div class="my-complaints-row">
                    <span class="mc-col-id">S03</span>
                    <span class="mc-col-complaint">Wi-Fi Not Working</span>
                    <span class="mc-col-location">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="#6b7280">
                            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z" />
                        </svg>
                        Dr Neart
                    </span>
                    <span class="mc-col-status"><span class="mc-badge mc-badge-pending">Pending</span></span>
                    <span class="mc-col-actions">
                        <button class="mc-actions-btn">•••</button>
                    </span>
                </div>
                <div class="my-complaints-row">
                    <span class="mc-col-id">S04</span>
                    <span class="mc-col-complaint">Leaky Pipe</span>
                    <span class="mc-col-location">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="#6b7280">
                            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z" />
                        </svg>
                        City Park
                    </span>
                    <span class="mc-col-status"><span class="mc-badge mc-badge-resolved">Resolved</span></span>
                    <span class="mc-col-actions">
                        <button class="mc-actions-btn">•••</button>
                    </span>
                </div>
            </div>
        </div>

    </div>

    <!-- Back to Dashboard Button -->
    <a href="student.html" class="back-home-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="#ffffff">
            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
        </svg>
        Back to Dashboard
    </a>

</body>

</html>
